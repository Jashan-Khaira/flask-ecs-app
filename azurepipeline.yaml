trigger:
  branches:
    include:
      - main

variables:
  - group: AzureSecrets
  - name: imageName
    value: 'flask-microservice'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    steps:
    - checkout: self
      displayName: 'Checkout Code'
    
    - task: Docker@2
      displayName: 'Build and Push Docker image'
      inputs:
        command: 'buildAndPush'
        containerRegistry: 'flask-docker-connection'  # Ensure this connection has access to ACR
        repository: 'flaskappcontainerregistry.azurecr.io/flask-microservice'  
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: latest
    continueOnError: false
    enabled: true

- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  jobs:
  - job: Deploy
    steps:
    - task: AzureCLI@2
      displayName: 'Azure Container Registry Login'
      inputs:
        azureSubscription: 'jashan-sp-azure'  # Ensure this service principal has necessary permissions
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az acr login --name flaskappcontainerregistry

    - task: AzureCLI@2
      displayName: 'Deploy to Azure Container Apps'
      inputs:
        azureSubscription: 'jashan-sp-azure'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az containerapp create \
            --name flask-app \
            --resource-group flask-microservice-rg \
            --image flaskappcontainerregistry.azurecr.io/flask-microservice:latest \
            --environment flask-container-environment \
            --cpu 0.5 --memory 1Gi \
            --min-replicas 2 --max-replicas 3 \
            --ingress 'external' \
            --target-port 8080  # Ensure your app listens on this port
